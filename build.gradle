plugins {
    id 'groovy'
    id 'java'
}

group 'demo.groovy'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.13'
    implementation 'com.codeborne:selenide:5.16.2'
    implementation 'org.spockframework:spock-core:1.3-groovy-2.5', {
        exclude module: 'grovy-all'
    }
    implementation 'org.aeonbits.owner:owner:1.0.12'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'com.github.anotherchrisberry:spock-retry:0.6.5'
}

test {
    testLogging { events 'started', 'passed', 'failed', 'skipped', 'standard_out', 'standard_error'}
}
